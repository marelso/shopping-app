<h1 mat-dialog-title>Are you absolutely sure?</h1>
<div mat-dialog-content>
  <p>This action cannot be undone. This will update the {{ currentCategory.name }} category.</p>
  <mat-form-field appearance="fill" [style.width.px]=500>
    <mat-label>Choose category name</mat-label>
    <input matInput [(ngModel)]="updatedCategory.name" placeholder="Category name...">
  </mat-form-field> <br>
  <mat-form-field appearance="fill"  [style.width.px]=500>
    <mat-label>Enter a description for the category</mat-label>
    <textarea matInput [(ngModel)]="updatedCategory.description" placeholder="Category description..."></textarea>
  </mat-form-field> <br>
  <mat-form-field appearance="fill" [style.width.px]=500>
    <mat-label>Enter an priority level for category</mat-label>
    <input matInput type="number" placeholder="Category priority..." [(ngModel)]="updatedCategory.priority">
  </mat-form-field> <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="update()" cdkFocusInitial color="primary">Ok</button>
</div>
